<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page contains job application form"
    />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header>
          <h1 class="heading">
            Job Application<span class="small_heading">(web)</span>
          </h1>
        </header>
        <form action="https://httpbin.org/post" method="post">
          <div class="form_box">
            <div class="input_items">
              <label for="first">First Name</label>
              <input
                type="text"
                id="first"
                name="first name"
                placeholder="Enter first Name"
                required
                autocomplete="on"
                autofocus
              />
            </div>
            <div class="input_items">
              <label for="last">Last Name</label>
              <input
                type="text"
                id="last"
                name="last name"
                placeholder="Enter last Name"
                required
                autocomplete="on"
              />
            </div>
            <div class="input_items">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="input_items">
              <label for="job">Job Role</label>
              <select name="job" id="job" autocomplete="on">
                <option value="">Select Your Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="ui_ux">UI- Ux Designer</option>
                <option value="fullstack">Fullstack Developer</option>
              </select>
            </div>
            <div class="textarea_items">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="input_items">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter City"
                autocomplete="on"
              />
            </div>
            <div class="input_items">
              <label for="pincode">Pincode</label>
              <input
                type="text"
                id="pincode"
                name="pincode"
                placeholder="Enter pincode"
                autocomplete="on"
              />
            </div>
            <div class="input_items">
              <label for="date">Date of Birth</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="input_items">
              <label for="cv">Upload Your Resume</label>
              <input type="file" id="cv" name="cv" required />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
